<!DOCTYPE html> 

<html>

<body style="background-color: rgb(230, 124, 180);">

<center>
      <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;" >O número é par ou ímpar? </h1>
  
      <br>
      <label for="numeros"> Verifique se um número é par ou ímpar:</label> 
      <br>

      <br>
      <input type="number" id="numeros" name="num" placeholder="Escreva um número">
      <button type="submit" onclick="épar()" > Submeter </button>
      <br>

    <script>
      function épar(){
        var n = document.getElementById("numeros").value;
        if(n % 1 !== 0){
          alert("O número tem casas decimais.")
        }
         else if(n == ""){
          alert("Coloque um valor")
        } else if(n <= 0){
          alert("Coloque um número maior que 0.")
        } else if(n % 2 == 0){
          alert("O número é par.");
          document.body.style.backgroundColor = "lightblue";
        } else{
          alert("O número é ímpar.");
          document.body.style.backgroundColor = "orange";
        }
      }
   
    </script>
    
 </center>
</body>
</html>
